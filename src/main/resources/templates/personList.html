<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each ="person : ${personList}">
            <td th:utext="${person.firstName}">...</td>
            <td th:utext="${person.lastName}">...</td>
        </tr>
    </table>
    <a href="/addPerson">Add Person</a>
</div>
</body>
</html>
